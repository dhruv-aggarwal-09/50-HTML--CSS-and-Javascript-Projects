<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://source.unsplash.com/1600x900/?salad" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://source.unsplash.com/1600x900/?nature" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://source.unsplash.com/1600x900/?sea" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://source.unsplash.com/1600x900/?books" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://source.unsplash.com/1600x900/?technology" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://source.unsplash.com/1600x900/?plants" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://source.unsplash.com/1600x900/?animals" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://source.unsplash.com/1600x900/?street photography" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
<script src="index.js"></script>
</html>
